<!DOCTYPE html>
<html lang='ko'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06-03</title>
</head>

<body>
  <div id="app">
    <!-- 인라인스타일에는 객체형식 입력도 가능하며, 변수 입력도 가능
    객체에서 키와 값이 같으면 1번만 쓸수 있음.
    렌더링 함수에서 지정한 color값이 변수로 적용됨 -->
    <button id="a" :style="{ backgroundColor:bgColor, color }" @mouseover.stop="overEvent" @mouseout.stop="outEvent">
      테스트
    </button>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script>
    var vm = Vue.createApp({
      name: "App",
      data() {
        return { bgColor: "aqua", color: "black" };
      },
      methods: {
        overEvent() {
          this.bgColor = "purple";
          this.color = "yellow";
        },
        outEvent() {
          this.bgColor = "aqua";
          this.color = "black";
        },
      },
    }).mount("#app");
  </script>
</body>

</html>
