<html lang='ko'>

<head>

  <title>06-05</title>
  <style>
    .buttonColor {
      background-color: aqua;

    }

    .buttonLayout {

      width: 120px;
    }

    .staticBorder {
      border: khaki dashed 1px;
    }
  </style>
</head>

<body>
  <div id="app">
    <button class="staticBorder" :class="myColor">테스트 버튼</button>

    렌더링 부분에 문제가 있을 때 초깃값이 되어 있으니 최초 화면 출력에
    완성도를 높일 수 있다. -->
  </div>

  <script src="https://unpkg.com/vue"></script>

      name: "App",

          //myColor: "buttonColor buttonLayout",

    }).mount("#app");
