<!DOCTYPE html>
<html lang='ko'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06-06</title>
  <style>
    .buttonColor {
      background-color: aqua;
      color: black;
      border: blue dashed 1px;
    }

    .buttonLayout {
      text-align: center;
      width: 120px;
      border: red dashed 1px;
    }

    .staticBorder {
      border: khaki dashed 1px;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- :class에도 객체, 변수, 배열 가능 -->
    <button class="staticBorder" :class="[myColor, myLayout]">테스트 버튼</button>
    <!-- 개념
      06-05와 06-06예제에서 보면 스태틱으로 입력된 class값과 바인딩 된 :class에서는 덮어쓰기가 안되는 개념을 확인했다. 앞으로 *css를 설계할 때*, 목적에 맞게끔 스태틱과 바인딩에 할당을 조절해서 쓰면 된다.
    -->

    <!-- css설계
        0단계: 웹3대장에서 css라는것을 쓸 수 있고, 공통요소 묶고, 중복클래스 활용 
        ----- 프레임워크 도입
        1단계: 베이직한 퍼블리싱을 한다(태그에 class를 먹인다) - 스태틱
        2단계: 스태틱을 사용하지 않고 클래스 바인딩을 한다.
        3단계: 스태틱과 바인딩을 분리해서 사용할 수 있다.
      -->

    <!-- 3단계로 쓰는 법(응용)
        사용자가 폼에서 선택한 값을 뱉으면
        (해당값이 내 class명과 같게 설계해놨다는 전제조건)
        저 값을 받는 새로운 UI에 :class로 연동되게 만들었을 시
        UI의 class가 적용되는 형태이니 사용자의 선택에 의해
        커스텀 되는 UI에 적용하면 된다.
      -->
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    var vm = Vue.createApp({
      name: "App",
      data() {
        return {
          myColor: "buttonColor",
          myLayout: "buttonLayout",
        };
      },
    }).mount("#app");
  </script>
</body>

</html>
