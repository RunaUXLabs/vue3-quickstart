<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-13</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
  <!-- 응용 -->
  <style>
    .container {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0
    }

    .list-group-item div {
      height: 200px;
      background: #d9d9d9;
      display: none;
    }

    .list-group-item.active div {
      display: block;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container" @contextmenu.prevent @click.left="if (currentIndex > 0) currentIndex--;"
      @click.right="if (currentIndex < itemlist.length-1) currentIndex++;" @click.ctrl.left="currentIndex=0"
      @click.ctrl.right="currentIndex=itemlist.length-1">
      <div>
        - 왼쪽버튼 : 위로<br>
        - 오른쪽 버튼 : 아래로<br>
        - CTRL + 왼쪽 버튼 : 처음으로<br>
        - CTRL + 오른쪽 버튼 : 마지막으로<br>
      </div>
      <hr>
      <ul class="list-group">
        <li class="list-group-item" :class="index === currentIndex ? 'active' : ''" v-for="(item,index) in itemlist"
          :key="item">
          {{item}}
          <span v-if="index === currentIndex" className="float-right badge badge-secondary">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
          </span>
          <!-- 응용
            터치를 하거나 화면을 클릭할 때마다 다음 아코디언 콘텐츠가
            보이게 만들 수 있다. 아마도 약관동의 같은 화면? -->
          <div>하위내용</div>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="05-13.js"></script>
</body>

</html>
