<!DOCTYPE html>
<html lang='ko'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-08</title>
  <style>
    #outer {
      width: 200px;
      height: 200px;
      border: solid 2px black;
      background-color: aqua;
      position: absolute;
      top: 100px;
      left: 50px;
      padding: 10px 10px 10px 10px;
    }

    #inner {
      width: 100px;
      height: 100px;
      border: solid 2px black;
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="outer" @click.stop="outerClick">
      <!-- <div id="outer" @click.stop.capture="outerClick"></div> -->
      <!-- 수식어 .stop을 통해 e.stopPropagation()의 기능을 간단히 구현가능
        수식어를 체이닝을 이용하여 두개이상 연결 가능 @click.prevent.stop로
        표현가능, 주의사항: 체이닝의 순서에 따라서도 결과값이 다르다.
        한 수식어에서 모든것을 처리하한다면 굳이 수식어를 2개이상
        연결할 필요가 없다. -->
      <div id="inner" @click.stop="innerClick"></div>
    </div>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="05-09.js"></script>
</body>

</html>
