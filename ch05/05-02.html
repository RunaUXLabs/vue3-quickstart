<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-02</title>
</head>

<body>
  <div id="app">
    금액 : <input type="text" v-model.number="amount"><br>
    <button @click="deposit">입금</button>
    <button @click="withdraw">인출</button>
    <!-- v-on:click="메서드명" 으로 써야하는 형식을  @click="메서드명"으로
    줄여쓰기 가능하다. -->
    <br>
    <h3>계좌 잔고 : {{balance}}</h3>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    var vm = Vue.createApp({
      name: "App",
      data() {
        return { amount: 0, balance: 0 };
      },
      methods: {
        deposit() {
          let amt = parseInt(this.amount);
          if (amt <= 0) {
            alert("0보다 큰 값을 예금해야 합니다");
            // 사용자에게 피드백을 줄 수 있는 UI(모달, 텍스트표시)를 다양하게 고민해 보자
          } else {
            this.balance += amt;
          }
        },
        withdraw() {
          let amt = parseInt(this.amount);
          if (amt <= 0) {
            alert("0보다 큰 값을 인출할 수 있습니다");
          } else if (amt > this.balance) {
            alert("잔고보다 많은 금액을 인출할 수 없습니다");
          } else {
            this.balance -= amt;
          }
        },
      },
    }).mount("#app");
  </script>
</body>

</html>
