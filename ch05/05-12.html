<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-12</title>
</head>

<body>
  <div id="app">
    이름 :
    <input type="text" v-model.trim="name" @keyup.enter="search" placeholder="영문 두글자 이상을 입력하세요"><br>
    <ul>
      <li v-for="c in contacts">{{c.name}} : {{c.tel}}</li>
    </ul>
    <div v-show="isLoading">검색중</div>
  </div>
  <!-- vite로 프로젝트 생성하며 검색기능 구현하기,
    05-12예제를 이식하면 끝! 뷰티파이3로 정갈한 UI에 해당 기능 구현하자.
    응용: 내 프로젝트에서 이걸 활용 가능
    (준비물: data를 정리한 json을 바꿔치기하기) -->

  <!-- 프로젝트는 vite로 만들고, 뷰티파이와 아이콘 폰트 설치한다.
    ex02_vite+vuetify3_2 프로젝트 참고하여 main.js에 내용을 복붙한다.
    5-12의 소스를 가지고 엔터를 치면 검색되는 UI 재구성하기
    기존 CDN방식으로 설치된 ladash와 axios는 npm을 통해 설치하고,
    vue는 이미 프로젝트로 생성됐으니 설치하는것 아님.
    각 라이브러리 설치완료 여부는 package.json에서 확인하면 된다. -->
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios"></script>
  <script src="https://unpkg.com/lodash"></script>
  <script src="05-12.js"></script>
</body>

</html>
