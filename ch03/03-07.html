<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-07</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model.number="num"><br>
    <!-- v-model.number 수식어는 숫자로시작하는 혼합문자가 들어오면
       숫자만 추출(형변환)해서 인스턴스로 넘겨줌. 그러나 문자숫자문자 형식이면
       문자로 인식되어 숫자 추출 안됨. Number(), parsInt() 함수를 거친 값과 동일
       MDN에서 수식어에 대한 명세서에 추가사항 있음.
      -->

    입력된 수 : <span>{{ num }}</span>
    <br><br>
    <!-- lazy 수식어와 trim 수식어 구현해보기 -->
    <input type="text" v-model.lazy="lazy"><br>
    lazy 수식어를 쓴 경우(blur이벤트 처럼 포커스 이동시 동기화) : <span>{{ lazy }}</span>
    <br><br>
    <input type="text" v-model.trim="trim"><br>
    trim 수식어를 쓴 경우(앞 뒤 공백제거, 사이 연속공백 1개로 변환) : <span>{{ trim }}</span>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="03-07.js"></script>
</body>

</html>
