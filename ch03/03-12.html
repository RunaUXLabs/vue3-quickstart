<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-12</title>
  <style>
    #list {
      width: 600px;
      border: 1px solid black;
      border-collapse: collapse;
    }

    #list td,
    #list th {
      border: 1px solid black;
      text-align: center;
    }

    #list>thead>tr {
      color: yellow;
      background-color: purple;
    }
  </style>
</head>

<body>
  <div id="app">
    <table id="list">
      <thead>
        <tr>
          <th>번호</th>
          <th>이름</th>
          <th>전화번호</th>
        </tr>
      </thead>
      <tbody id="contacts">
        <tr v-for="contact in contacts" :key="contact.no">
          <!-- :key="contact.no는 v-bind:key의 생략형태이며,
             key속성값은 고유값으로 작성되며 외부에서는 보이지 않는다. -->
          <td>{{contact.no}}</td>
          <td>{{contact.name}}</td>
          <td>{{contact.tel}}</td>
        </tr>
        <!-- 반복이 되려는 템플릿 1셋트를 적어놓고, for...in를 이용하여
           데이터의 반복을 구현한다. 각 개별데이터를 입력해야하는 구간에는
           객체의 점표기법, 대괄호표기법을 활용하여 머스태시로 입력해두면
           초기렌더링때 구현이 된다. -->
      </tbody>
    </table>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="03-12.js"></script>
</body>

</html>
