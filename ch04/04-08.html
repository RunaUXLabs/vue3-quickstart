<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-08</title>
</head>

<body>
  <div id="app">
    이름 : <input type="text" v-model.trim="name" placeholder="영문 두글자 이상을 입력하세요"><br>
    <ul>
      <li v-for="c in contacts">{{c.name}} : {{c.tel}}</li>
      <!-- contacts가 외부에서 조회된 배열, c가 그안의 객체 -->
    </ul>
    <div v-show="isLoading">검색중</div>
    <!-- 추후 보완사항
      검색이 안되는 경우(데이터 부재, 서버에러)에 대한 안내문구 추가
      v-show true/false 값으로 1개요소의 출력여부결정
      여러개일 경우, v-if, v-if-else, v-else를 사용하여 경우별로 출력 -->
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios"></script>
  <script src="https://unpkg.com/lodash"></script>
  <script src="04-08.js"></script>
</body>

</html>
